<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- navbar.css를 모든 페이지에 포함 -->
    <link rel="stylesheet" type="text/css" href="/question_form.css">
</head>
<body>
<div layout:fragment="content" class="list-box">
    <!-- 게시물 작성 -->
    <h1>게시물 작성</h1>
    <form th:object="${questionForm}" method="post">
        <!-- CSRF 토큰 (보안) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- 오류 메시지를 표시하는 프래그먼트 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <table class="table-stbox">
            <thead>
            <tr>
                <th>게시판</th>
                <td>
                    <select class="select select-bordered w-full max-w-xs" name="board">
                        <option disabled selected>게시판 선택</option>
                        <option value="1">리뷰 게시판</option>
                        <option value="2">자유 게시판</option>
                        <option value="3">QnA 게시판</option>
                    </select>
                </td>
            </tr>
            <tr class="name-box">
                <th>작성자</th>
                <td><input type="text" disabled value="사용자 이름"></td>
            </tr>
            <tr class="title-box">
                <th>제목</th>
                <td><input type="text" th:field="*{subject}" class="form-control"></td>
            </tr>
            <tr class="body-box">
                <th>내용</th>
                <td><textarea th:field="*{content}" class="form-control" rows="10"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button class="button-1" type="button" onclick="뒤로가기()">뒤로가기</button>
                    <button class="button-2" type="submit" name="writeFrom">작성하기</button>
                </td>
            </tr>
            </thead>
        </table>
    </form>

    <!-- 뒤로가기 스크립트 -->
    <script>
        function 뒤로가기() {
          window.history.back();
        }
    </script>
</div>
</body>
</html>
